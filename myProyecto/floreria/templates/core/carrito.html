{% extends "core/base.html" %}

{% block Titulo %}
Carrito de compras
{% endblock Titulo %}

{% load static %}

{% block Contenido %}

<div class="container mt-5">
        <h1 class="text-uppercase text-center">Listado de Productos</h1>
        <table class="table mt-5">
            <tr>
                <td>Nombre</td> <td>Cantidad</td> <td>Precio</td>
            </tr>
            {% for c in contenido %}
                <tr>
                    <td>{{c}}</td> <td> 1 </td>  <td>100</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    
{% endblock Contenido %}

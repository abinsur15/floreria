{% extends "core/base.html" %}

{% block Titulo %}
Ingresar producto
{% endblock Titulo %}

{% load static %}

{% block Contenido %}

    <div class="container">
                <h1 class="text-uppercase text-center mt-5"> Ingresar Producto </h1>
                <p class="text-uppercase text-center mt-5">Ingrese un nuevo producto, este después estara disponible en nuestra galería</p>
                <form method="POST" action="" id="formulario">
                    <div class="form-row mt-5">
                        <div class="form-group col-md-6">
                            <label for="txtNombre">Nombre</label>
                            <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="txtPrecio">Precio</label>
                            <input type="number" class="form-control" id="txtPrecio" placeholder="Ingrese precio">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cboEstado">Estado</label>
                            <select id="cboEstado" class="form-control">
                                <option selected>Disponible</option>
                                <option>No Disponible</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="txtStock">Stock</label>
                            <input type="number" class="form-control" id="txtStock" placeholder="Ingrese stock">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="txtDescripcion">Descripción del producto</label>
                            <input type="text" class="form-control" id="txtDescripcion"
                                placeholder="Ingrese una descripción del producto">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="imagen">Inserte Imagen</label>
                            <input type="file" class="form-control-file" id="imagen">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-5">Ingresar</button>
                </form>
            </div>
    
{% endblock Contenido %}
